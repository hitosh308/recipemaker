spring:
  datasource:
    url: jdbc:h2:file:./data/recipemaker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
  flyway:
    enabled: true

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug

openai:
  apiKey: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-4.1-mini}
  timeoutMillis: ${OPENAI_TIMEOUT_MILLIS:15000}
