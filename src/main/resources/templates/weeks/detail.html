<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <div>
            <h1 class="h3 mb-1">週詳細</h1>
            <div class="text-muted"
                 th:text="${#temporals.format(plan.weekStart, 'yyyy/MM/dd')} + '〜' + ${#temporals.format(plan.weekEnd, 'yyyy/MM/dd')}"></div>
        </div>
        <span th:switch="${plan.status}">
            <span class="badge bg-secondary" th:case="'NOT_CREATED'">未作成</span>
            <span class="badge bg-warning text-dark" th:case="'GENERATING'">作成中</span>
            <span class="badge bg-success" th:case="'CONFIRMED'">確定</span>
            <span class="badge bg-secondary" th:case="*"
                  th:text="${plan.status}"></span>
        </span>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="row g-3 mb-4">
        <div class="col-lg-6">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="h6">期限が近い在庫Top3</h2>
                    <p class="text-muted mb-0">在庫未登録</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="h6">直近14日の履歴サマリ</h2>
                    <p class="text-muted mb-0">履歴サマリ準備中</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="h5">アクション</h2>
            <div th:if="${plan.status.name() == 'NOT_CREATED'}" class="mt-2">
                <form th:action="@{/weeks/{start}/generate(start=${plan.weekStart})}" method="post">
                    <button class="btn btn-primary" type="submit">この週のレシピを作成依頼</button>
                </form>
            </div>
            <div th:if="${plan.status.name() == 'GENERATING'}" class="d-flex flex-wrap gap-2 mt-2">
                <a class="btn btn-outline-primary"
                   th:href="@{/weeks/{start}/candidates(start=${plan.weekStart})}">候補を見る</a>
                <form th:action="@{/weeks/{start}/regenerate(start=${plan.weekStart})}" method="post">
                    <button class="btn btn-outline-warning" type="submit">再作成</button>
                </form>
            </div>
            <div th:if="${plan.status.name() == 'CONFIRMED'}" class="mt-2">
                <div class="alert alert-warning mb-2" th:if="${confirmedRecipeMissing}">
                    確定レシピが見つかりません。管理者に連絡してください。
                </div>
                <div class="card border-0 bg-light" th:if="${confirmedRecipe != null}">
                    <div class="card-body">
                        <h3 class="h6 mb-1" th:text="${confirmedRecipe.title}">レシピタイトル</h3>
                        <div class="small text-muted">確定レシピ</div>
                    </div>
                </div>
                <a class="btn btn-success mt-2" th:if="${confirmedRecipe != null}"
                   th:href="@{/weeks/{start}/recipes/{id}(start=${plan.weekStart},id=${confirmedRecipe.id})}">
                    確定内容を見る
                </a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0">候補サマリ</h2>
                <span class="badge bg-light text-dark" th:text="${candidateCount} + ' 件'"></span>
            </div>
            <div class="mt-3" th:if="${candidateCount == 0}">
                <p class="text-muted mb-0">候補はまだありません。</p>
            </div>
            <ul class="list-group list-group-flush mt-3" th:if="${candidateCount > 0}">
                <li class="list-group-item" th:each="candidate : ${candidates}">
                    <span th:text="${candidate.recipe.title}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</html>
