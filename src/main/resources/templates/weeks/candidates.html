<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <div>
            <h1 class="h3 mb-1">週のレシピ候補一覧</h1>
            <div class="text-muted"
                 th:text="${#temporals.format(plan.weekStart, 'yyyy/MM/dd')} + '〜' + ${#temporals.format(plan.weekEnd, 'yyyy/MM/dd')}"></div>
        </div>
        <div class="d-flex flex-wrap align-items-center gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/weeks/{start}(start=${plan.weekStart})}">戻る</a>
            <span th:switch="${plan.status}">
                <span class="badge bg-secondary" th:case="'NOT_CREATED'">未作成</span>
                <span class="badge bg-warning text-dark" th:case="'GENERATING'">作成中</span>
                <span class="badge bg-success" th:case="'CONFIRMED'">確定</span>
                <span class="badge bg-secondary" th:case="*"
                      th:text="${plan.status}"></span>
            </span>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div th:if="${plan.status.name() == 'NOT_CREATED'}" class="card">
        <div class="card-body">
            <p class="mb-3">この週は未作成です。週詳細で作成依頼してください。</p>
            <a class="btn btn-primary" th:href="@{/weeks/{start}(start=${plan.weekStart})}">週詳細へ</a>
        </div>
    </div>

    <div th:if="${plan.status.name() == 'CONFIRMED'}" class="card">
        <div class="card-body">
            <p class="mb-3">この週は確定済みです。</p>
            <div class="card border-0 bg-light mb-3" th:if="${confirmedRecipe != null}">
                <div class="card-body">
                    <h2 class="h6 mb-1" th:text="${confirmedRecipe.title}">確定レシピ</h2>
                    <div class="small text-muted">確定レシピ</div>
                    <a class="btn btn-success btn-sm mt-2"
                       th:href="@{/weeks/{start}/recipes/{id}(start=${plan.weekStart},id=${confirmedRecipe.id})}">
                        確定内容を見る
                    </a>
                </div>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/weeks/{start}(start=${plan.weekStart})}">週詳細へ</a>
        </div>
    </div>

    <div th:if="${plan.status.name() == 'GENERATING'}">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <div class="text-muted">候補数: <span th:text="${candidateCount}">0</span> 件</div>
            <form th:action="@{/weeks/{start}/regenerate(start=${plan.weekStart})}" method="post">
                <button class="btn btn-warning" type="submit">再作成</button>
            </form>
        </div>

        <div class="row g-3">
            <div class="col-12" th:if="${candidateCount == 0}">
                <div class="alert alert-light">候補がまだありません。</div>
            </div>
            <div class="col-md-6 col-lg-4" th:each="candidate : ${candidates}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h2 class="h6 mb-2" th:text="${candidate.recipe.title}">候補タイトル</h2>
                        <ul class="list-unstyled small text-muted mb-3">
                            <li>調理時間: <span th:text="${candidate.recipe.cookTimeMinutes}">-</span> 分</li>
                            <li>人数: <span th:text="${candidate.recipe.servings}">-</span> 人前</li>
                            <li>栄養: <span th:text="${candidate.nutritionSummary}">-</span></li>
                            <li>不足食材: <span th:text="${candidate.missingCount}">0</span> 件</li>
                        </ul>
                        <div class="mb-3" th:if="${!candidate.tags.isEmpty()}">
                            <span class="badge rounded-pill text-bg-light me-1"
                                  th:each="tag : ${candidate.tags}"
                                  th:text="${tag}">tag</span>
                        </div>
                        <div class="mt-auto d-flex gap-2">
                            <a class="btn btn-outline-primary btn-sm"
                               th:href="@{/weeks/{start}/recipes/{id}(start=${plan.weekStart},id=${candidate.recipe.id})}">
                                詳細
                            </a>
                            <form th:action="@{/weeks/{start}/confirm(start=${plan.weekStart})}" method="post">
                                <input type="hidden" name="recipeId" th:value="${candidate.recipe.id}">
                                <button class="btn btn-success btn-sm" type="submit">この候補で確定</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
