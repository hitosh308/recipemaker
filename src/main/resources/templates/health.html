<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div th:fragment="content">
    <h1 class="h3 mb-3">健康サマリー</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>日付</th>
                    <th>カロリー</th>
                    <th>たんぱく質</th>
                    <th>塩分</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="summary : ${summaries}">
                    <td th:text="${summary.date}"></td>
                    <td th:text="${summary.calories}"></td>
                    <td th:text="${summary.protein}"></td>
                    <td th:text="${summary.salt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
