<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::content})">
<div th:fragment="content">
    <h1 class="h3 mb-3">買い物リスト</h1>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="item : ${items}">
            <span>
                <input class="form-check-input me-2" type="checkbox" th:checked="${item.checked}">
                <span th:text="${item.name}"></span>
            </span>
            <span class="badge bg-light text-dark" th:text="${item.quantity} + ' ' + ${item.unit}"></span>
        </li>
    </ul>
    <button class="btn btn-primary" type="button">追加</button>
</div>
</html>
